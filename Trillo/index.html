<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
       <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="trillo" class="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Hotels">
                <button class="search__button">
                    <i class=" fa fa-search search__icon"></i>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <i class=" fa fa-bookmark fa-2x user-nav__icon "></i>
                    <span class="user-nav__bookmark">5</span>
                </div>
                <div class="user-nav__icon-box">
                    <i class=" fa fa-bell fa-2x user-nav__icon"></i>
                    <span class="user-nav__notification">5</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="user" class="user-nav__user-photo">
                    <span class="user-nav__user-name">
                        aky
                    </span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">

            </nav>
            <main class="hotel-view">
                Hotel View
            </main>
        </div>
       </div>
    </body>
</html>
